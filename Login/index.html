<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Cypro+Minoan&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Login</title>
</head>

<header>
    <p>Ainda n√£o tem uma conta? <a href="#">Crie uma</a></p>
</header>

<body>
    <div id="conteiner">
        <h2>Login</h2>
        <div class="login">
            <form action="">
                <div class="email">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="E-mail" aria-label="E-mail">
                </div>
                <span class="mensagem_error_email">*Digite seu E-mail!</span>
                <div class="senha">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <span class="mensagem_error_senha">*Digite sua senha!</span>
                <button id="envio-btn">Enviar</button>
            </form>
            <div id="outro_login">
                <h3>Entre na sua conta:</h3>
                <div>
                    <a href="#"><img src="./assets/icons8-google-logo-48.png" alt="Login pelo Google"></a>
                    <a href="#"><img src="./assets/icons8-facebook-48.png" alt="Login pelo Facebook"></a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
